<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat IA - Archivio emergenze</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">Archivio emergenze</div>
      <nav class="site-nav" aria-label="Navigazione principale">
        <a href="index.html#overview">Archivio</a>
        <a href="ai-chat.html">Chat IA</a>
        <a href="../index.html">Lingua</a>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="section-head">
          <p class="section-label">Sezione</p>
          <h1>Chat IA (Ollama)</h1>
        </div>
        <div class="chat">
          <div id="chat-log" class="chat-log" aria-live="polite"></div>
          <form id="chat-form" class="chat-form" autocomplete="off">
            <div class="chat-field">
              <label class="chat-label" for="prompt">Messaggio</label>
              <textarea id="prompt" name="prompt" rows="3" placeholder="Scrivi il tuo messaggio..."></textarea>
            </div>
            <div class="button-row">
              <button type="submit" class="button">Invia</button>
              <button type="button" id="voice-btn" class="button">Voce</button>
              <button type="button" id="clear-chat" class="button">Pulisci</button>
            </div>
            <div id="voice-status" class="voice-status" aria-live="polite"></div>
          </form>
        </div>
      </section>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
