<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KI-Chat - Notfallarchiv</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">Notfallarchiv</div>
      <nav class="site-nav" aria-label="Hauptnavigation">
        <a href="index.html#overview">Archiv</a>
        <a href="ai-chat.html">KI-Chat</a>
        <a href="../index.html">Sprache</a>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="section-head">
          <p class="section-label">Abschnitt</p>
          <h1>KI-Chat (Ollama)</h1>
        </div>
        <div class="chat">
          <div id="chat-log" class="chat-log" aria-live="polite"></div>
          <form id="chat-form" class="chat-form" autocomplete="off">
            <div class="chat-field">
              <label class="chat-label" for="prompt">Nachricht</label>
              <textarea id="prompt" name="prompt" rows="3" placeholder="Nachricht eingeben..."></textarea>
            </div>
            <div class="button-row">
              <button type="submit" class="button">Senden</button>
              <button type="button" id="voice-btn" class="button">Stimme</button>
              <button type="button" id="clear-chat" class="button">Leeren</button>
            </div>
            <div id="voice-status" class="voice-status" aria-live="polite"></div>
          </form>
        </div>
      </section>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
