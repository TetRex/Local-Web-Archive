<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ШІ чат - Надзвичайний архів</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">Надзвичайний архів</div>
      <nav class="site-nav" aria-label="Основна навігація">
        <a href="index.html#overview">Архів</a>
        <a href="ai-chat.html">ШІ чат</a>
        <a href="../index.html">Мова</a>
      </nav>
    </header>

    <main>
      <section class="section">
        <div class="section-head">
          <p class="section-label">Розділ</p>
          <h1>ШІ чат (Ollama)</h1>
        </div>
        <div class="chat">
          <div id="chat-log" class="chat-log" aria-live="polite"></div>
          <form id="chat-form" class="chat-form" autocomplete="off">
            <div class="chat-field">
              <label class="chat-label" for="prompt">Повідомлення</label>
              <textarea id="prompt" name="prompt" rows="3" placeholder="Введіть повідомлення..."></textarea>
            </div>
            <div class="button-row">
              <button type="submit" class="button">Надіслати</button>
              <button type="button" id="voice-btn" class="button">Голос</button>
              <button type="button" id="clear-chat" class="button">Очистити</button>
            </div>
            <div id="voice-status" class="voice-status" aria-live="polite"></div>
          </form>
        </div>
      </section>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
